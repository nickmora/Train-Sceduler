<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get on that Train, Buddy-Boy!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-primary">
            <h1 class="text-center text-light">Train Scheduler!</h1>
            <h2 class="text-center text-light">Add your own train below!</h2>
        </div>
        
        <div class="card border-primary">
                <div class="card-header text-white bg-primary">
                  Current Train Scheduler
                </div>
                <div class="card-body">
                        <table class="table table-striped" id = "train-schedule">
                          <thead>
                            <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (min)</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                </div>
        </div>
        
        <div class="card border-primary">
                <div class="card-header text-white bg-primary">
                  Add a Train
                </div>
                <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input type="text" class="form-control" id="train-input" placeholder="Enter the Name of the Train">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Enter the Name of the Destination">
                      </div>
                      <div class="form-group">
                        <label for="first-train-input">First Train Time</label>
                        <input type="time" class="form-control" id="first-train-input" placeholder="Please Use Military Format">
                      </div>
                      <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="train-frequency" placeholder="Please Enter a Number">
                      </div>    
                      <button type="submit" class="btn btn-primary" id="add-train">Add Train to Table</button>
                    </form>

                </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
